<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" type="image/png" href="https://ckeditor.com/docs/ckeditor5/latest/assets/img/favicons/32x32.png"
		sizes="32x32">
	<meta charset="utf-8">
	<title>CKEditor 5 – Development Sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
		.gray { color: gray; }
		.fancy { border-left: 3px solid orange; padding-left: 5px }
		dt { font-weight: bold; }
		dl.green { background: #aaffaa; }
		dl.red { background: #ffaaaa; }
		dt.red { color: red; }
		dt.blue { color: blue; }
	</style>
</head>

<body>

	<h1>CKEditor 5 – Development Sample</h1>

	<div id="editor">
		<h3>Definition list</h3>
		<dl>
			<dt class="blue">Name</dt>
			<dd>Edgar Paul</dd>
			<dt>Height</dt>
			<dd>1.80m</dd>
			<dt>Hobbies</dt>
			<dd>Fishing</dd>
			<dd>Acting</dd>
			<dt class="red">Address</dt>
			<dd>Samplestr. 123<br>12345 Big City</dd>
		</dl>

		<h3>Definition list with a class</h3>
		<dl class="green">
			<dt>Name</dt>
			<dd>Frida Klogg</dd>
			<dt>Height</dt>
			<dd>1.90m</dd>
		</dl>
	</div>

	<script src="./ckeditor.dist.js"></script>
</body>

</html>
